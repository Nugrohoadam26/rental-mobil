{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    body {
        background: linear-gradient(135deg, #edf0f2, #dce1e5); /* Warna dari gambar */
        color: #333;
    }
</style>
<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 400px;">
        <div class="card-body text-center">
            <!-- Foto Profil -->
            {% if profile.foto %}
                <img src="{{ profile.foto.url }}" alt="Foto Profil" 
                     class="rounded-circle mb-3" 
                     style="width: 150px; height: 150px; object-fit: cover;">
            {% else %}
                <img src="{% static 'images/default.png' %}" alt="Foto Default" 
                     class="rounded-circle mb-3" 
                     style="width: 150px; height: 150px; object-fit: cover;">
            {% endif %}

            <!-- Informasi User -->
            <h4 class="mb-1">{{ user.username }}</h4>
            <p class="text-muted">{{ user.email }}</p>
            <p>{{ user.first_name }} {{ user.last_name }}</p>

            <!-- Tombol Edit Profil -->
            <a href="{% url 'edit_profile' %}" class="btn btn-primary btn-sm mt-3">Edit Profil</a>
            <a href="{% url 'change_password' %}" class="btn btn-primary btn-sm mt-3">Ganti Password</a>
        </div>
    </div>
</div>
{% endblock %}
